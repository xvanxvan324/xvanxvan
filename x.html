<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        /* 设置整个页面的背景颜色和字体 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* 页面顶部背景和个人头像 */
        .header {
            background-image: url('your-background-image.jpg'); /* 设置背景图 */
            background-size: cover;
            height: 250px;
            color: white;
            text-align: center;
            position: relative;
        }

        .header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid white;
        }

        .header h1 {
            margin-top: 80px;
            font-size: 30px;
        }

        .header p {
            font-size: 18px;
        }

        /* 个人主页的按钮选项区域 */
        .button-container {
            margin: 20px;
            display: flex;
            justify-content: space-around;
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        /* 选项区域 */
        .content {
            display: none;
            background-color: black;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .content.active {
            display: block;
        }

        .content h2 {
            margin-top: 0;
        }

        .content p {
            font-size: 16px;
        }

    </style>
</head>
<body>

    <!-- 个人主页头部 -->
    <div class="header">
        <img src="your-avatar.jpg" alt="头像"> <!-- 头像图片 -->
        <h1>张三</h1>
        <p>这是我的个人主页，欢迎访问！</p>
    </div>

    <!-- 按钮选项 -->
    <div class="button-container">
        <button onclick="toggleContent('option1')">选项1</button>
        <button onclick="toggleContent('option2')">选项2</button>
        <button onclick="toggleContent('option3')">选项3</button>
    </div>

    <!-- 各个选项内容区域 -->
    <div id="option1" class="content">
        <h2>选项1内容</h2>
        <p>这里是选项1的内容区域，包含文档1、文档2、文档3。</p>
        <p>文档1内容...</p>
        <p>文档2内容...</p>
        <p>文档3内容...</p>
    </div>

    <div id="option2" class="content">
        <h2>选项2内容</h2>
        <p>这里是选项2的内容区域，包含文档1、文档2。</p>
        <p>文档1内容...</p>
        <p>文档2内容...</p>
    </div>

    <div id="option3" class="content">
        <h2>选项3内容</h2>
        <p>这里是选项3的内容区域，包含文档1。</p>
        <p>文档1内容...</p>
    </div>

    <script>
        // 切换选项显示内容
        function toggleContent(optionId) {
            const options = document.querySelectorAll('.content');
            options.forEach(option => {
                option.classList.remove('active');
            });
            const selectedOption = document.getElementById(optionId);
            selectedOption.classList.add('active');
        }
    </script>
</body>
</html>
