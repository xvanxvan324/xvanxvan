<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #fff;
            background-image: url('default-avatar.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        .profile-info {
            text-align: left;
        }
        .nickname {
            font-size: 30px;
            margin-top: 10px;
        }
        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #aaa;
        }

        /* 重新设计的酷炫按钮 */
        .button {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background: linear-gradient(45deg, #6dd5ed, #2193b0);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(0);
        }

        /* 小圆圈上传文档按钮 */
        .upload-btn {
            background: linear-gradient(45deg, #ff6ec7, #d9a7c7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin: 20px;
        }
        .upload-btn::after {
            content: "↑";
            font-size: 30px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .upload-btn:hover {
            background: linear-gradient(45deg, #d9a7c7, #ff6ec7);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .upload-btn:active {
            transform: scale(1);
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .document-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            padding-left: 20px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 个人主页头部 -->
        <div class="profile-header">
            <!-- 头像上传框 -->
            <div class="avatar" onclick="document.getElementById('avatar-upload').click();"></div>
            <input type="file" id="avatar-upload" onchange="uploadAvatar()" />
            <div class="profile-info">
                <div class="nickname" contenteditable="true" id="nickname">请输入昵称</div>
                <div class="description" contenteditable="true" id="description">这是一段个人介绍。</div>
            </div>
        </div>

        <!-- 按钮选项 -->
        <div class="button-container">
            <button class="button" onclick="toggleDocuments('option1')">选项 1</button>
            <button class="button" onclick="toggleDocuments('option2')">选项 2</button>
            <button class="button" onclick="toggleDocuments('option3')">选项 3</button>
        </div>

        <!-- 文档列表 -->
        <div class="document-list" id="option1" style="display:none;">
            <h3>选项 1 文档</h3>
            <input type="file" id="document-upload-1" onchange="uploadDocument('option1')" />
            <!-- 上传文档按钮 -->
            <button class="upload-btn" onclick="document.getElementById('document-upload-1').click();"></button>
        </div>
        <div class="document-list" id="option2" style="display:none;">
            <h3>选项 2 文档</h3>
            <input type="file" id="document-upload-2" onchange="uploadDocument('option2')" />
            <!-- 上传文档按钮 -->
            <button class="upload-btn" onclick="document.getElementById('document-upload-2').click();"></button>
        </div>
        <div class="document-list" id="option3" style="display:none;">
            <h3>选项 3 文档</h3>
            <input type="file" id="document-upload-3" onchange="uploadDocument('option3')" />
            <!-- 上传文档按钮 -->
            <button class="upload-btn" onclick="document.getElementById('document-upload-3').click();"></button>
        </div>
    </div>

    <script>
        // 修改头像的功能
        function uploadAvatar() {
            const avatarInput = document.getElementById('avatar-upload');
            const file = avatarInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.avatar').style.backgroundImage = 'url(' + e.target.result + ')';
                }
                reader.readAsDataURL(file);
            }
        }

        // 切换文档显示的功能
        function toggleDocuments(option) {
            const options = document.querySelectorAll('.document-list');
            options.forEach(function (el) {
                if (el.id === option) {
                    el.style.display = 'block';
                } else {
                    el.style.display = 'none';
                }
            });
        }

        // 上传文档的功能
        function uploadDocument(option) {
            const fileInput = document.getElementById('document-upload-' + option.charAt(option.length - 1));
            const file = fileInput.files[0];
            if (file) {
                alert("您已成功上传文档：" + file.name);
            }
        }
    </script>

</body>
</html>
