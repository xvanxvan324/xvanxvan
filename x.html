<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泥嚎！</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #fff;
            background-image: url('default-avatar.png');
            background-size: cover;
            background-position: center;
        }
        .profile-info {
            text-align: left;
        }
        .nickname {
            font-size: 30px;
            margin-top: 10px;
        }
        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #aaa;
        }

        /* 重新设计的酷炫按钮 */
        .button {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(0);
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .document-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            padding-left: 20px;
        }

        /* 文本区域样式 */
        .static-content {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-height: 100px;
            margin-top: 10px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 个人主页头部 -->
        <div class="profile-header">
            <!-- 头像静态展示，不可更改 -->
            <div class="avatar"></div>
            <div class="profile-info">
                <div class="nickname">Rey</div>
                <div class="description">最混沌的骚乱也精密有致</div>
            </div>
        </div>

        <!-- 按钮选项 -->
        <div class="button-container">
            <button class="button">Babel</button>
            <button class="button">Lord of War</button>
            <button class="button">Eye</button>
        </div>

        <!-- 文档内容部分 -->
        <div class="document-list" id="option1">
            <h3>Babel 文档</h3>
            <div class="static-content">
                这里是静态的Babel文档内容，无法编辑。如果需要更改内容，请修改源代码。
            </div>
        </div>
        <div class="document-list" id="option2">
            <h3>Lord of War 文档</h3>
            <div class="static-content">
                这里是静态的Lord of War文档内容，无法编辑。如果需要更改内容，请修改源代码。
            </div>
        </div>
        <div class="document-list" id="option3">
            <h3>Eye 文档</h3>
            <div class="static-content">
                这里是静态的Eye文档内容，无法编辑。如果需要更改内容，请修改源代码。
            </div>
        </div>
    </div>

</body>
</html>
