<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid white;
        }

        .profile h1 {
            font-size: 2.5em;
            margin-top: 10px;
        }

        .profile p {
            font-size: 1.2em;
            color: #ccc;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .documents {
            width: 80%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .document-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .document-list li {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-list li button {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .document-list li button:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        #addDocButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 255, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addDocButton:hover {
            background-color: rgba(0, 255, 0, 1);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 个人主页 -->
    <div class="profile">
        <img src="https://via.placeholder.com/150" alt="头像">
        <h1>我的名字</h1>
        <p>欢迎来到我的主页！这是我的个人空间。</p>
    </div>

    <!-- 按钮选项 -->
    <div class="buttons">
        <button class="button" onclick="showDocuments('docs1')">我的文件 1</button>
        <button class="button" onclick="showDocuments('docs2')">我的文件 2</button>
        <button class="button" onclick="showDocuments('docs3')">我的文件 3</button>
    </div>

    <!-- 文件展示区域 -->
    <div id="docs1" class="documents">
        <h2>我的文件 1</h2>
        <ul class="document-list">
            <li>文档 1 <button onclick="deleteDocument('docs1', this)">删除</button></li>
            <li>文档 2 <button onclick="deleteDocument('docs1', this)">删除</button></li>
        </ul>
        <button id="addDocButton" onclick="addDocument('docs1')">添加文档</button>
    </div>

    <div id="docs2" class="documents">
        <h2>我的文件 2</h2>
        <ul class="document-list">
            <li>文档 A <button onclick="deleteDocument('docs2', this)">删除</button></li>
        </ul>
        <button id="addDocButton" onclick="addDocument('docs2')">添加文档</button>
    </div>

    <div id="docs3" class="documents">
        <h2>我的文件 3</h2>
        <ul class="document-list">
            <li>文件 1 <button onclick="deleteDocument('docs3', this)">删除</button></li>
        </ul>
        <button id="addDocButton" onclick="addDocument('docs3')">添加文档</button>
    </div>
</div>

<script>
    // 显示文件列表
    function showDocuments(docId) {
        const allDocs = document.querySelectorAll('.documents');
        allDocs.forEach(doc => {
            if (doc.id === docId) {
                doc.style.display = 'flex';
            } else {
                doc.style.display = 'none';
            }
        });
    }

    // 添加文档
    function addDocument(docId) {
        const docList = document.querySelector(`#${docId} .document-list`);
        const newDocument = prompt("请输入新文档名称:");
        if (newDocument) {
            const newDocItem = document.createElement('li');
            newDocItem.innerHTML = `${newDocument} <button onclick="deleteDocument('${docId}', this)">删除</button>`;
            docList.appendChild(newDocItem);
        }
    }

    // 删除文档
    function deleteDocument(docId, button) {
        const docList = document.querySelector(`#${docId} .document-list`);
        docList.removeChild(button.parentElement);
    }
</script>

</body>
</html>
