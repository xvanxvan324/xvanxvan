<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #fff;
            background-image: url('default-avatar.png'); /* 默认头像路径 */
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        .profile-info {
            text-align: left;
        }
        .nickname {
            font-size: 30px;
            margin-top: 10px;
        }
        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #aaa;
        }
        .upload-btn, .background-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
        }
        .upload-btn:hover, .background-btn:hover {
            background-color: #45a049;
        }
        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .option-btn {
            background-color: #555;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .option-btn:hover {
            background-color: #777;
        }
        .document-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            padding-left: 20px;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 个人主页头部 -->
        <div class="profile-header">
            <!-- 头像上传框 -->
            <div class="avatar" onclick="document.getElementById('avatar-upload').click();"></div>
            <input type="file" id="avatar-upload" onchange="uploadAvatar()" />
            <div class="profile-info">
                <div class="nickname" contenteditable="true" id="nickname">请输入昵称</div>
                <div class="description" contenteditable="true" id="description">这是一段个人介绍。</div>
                <!-- 修改背景按钮 -->
                <button class="background-btn" onclick="changeBackground()">更改背景</button>
            </div>
        </div>

        <!-- 按钮选项 -->
        <div class="button-container">
            <button class="option-btn" onclick="toggleDocuments('option1')">选项 1</button>
            <button class="option-btn" onclick="toggleDocuments('option2')">选项 2</button>
            <button class="option-btn" onclick="toggleDocuments('option3')">选项 3</button>
        </div>

        <!-- 文档列表 -->
        <div class="document-list" id="option1" style="display:none;">
            <h3>选项 1 文档</h3>
            <input type="file" id="document-upload-1" onchange="uploadDocument('option1')" />
            <button class="upload-btn" onclick="document.getElementById('document-upload-1').click();">上传文档</button>
        </div>
        <div class="document-list" id="option2" style="display:none;">
            <h3>选项 2 文档</h3>
            <input type="file" id="document-upload-2" onchange="uploadDocument('option2')" />
            <button class="upload-btn" onclick="document.getElementById('document-upload-2').click();">上传文档</button>
        </div>
        <div class="document-list" id="option3" style="display:none;">
            <h3>选项 3 文档</h3>
            <input type="file" id="document-upload-3" onchange="uploadDocument('option3')" />
            <button class="upload-btn" onclick="document.getElementById('document-upload-3').click();">上传文档</button>
        </div>
    </div>

    <script>
        // 修改头像的功能
        function uploadAvatar() {
            const avatarInput = document.getElementById('avatar-upload');
            const file = avatarInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.avatar').style.backgroundImage = 'url(' + e.target.result + ')';
                }
                reader.readAsDataURL(file);
            }
        }

        // 修改背景的功能
        function changeBackground() {
            const newBackground = prompt("请输入新的背景图片 URL:");
            if (newBackground) {
                document.body.style.backgroundImage = 'url(' + newBackground + ')';
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
            }
        }

        // 切换文档显示的功能
        function toggleDocuments(option) {
            const options = document.querySelectorAll('.document-list');
            options.forEach(function (el) {
                if (el.id === option) {
                    el.style.display = 'block';
                } else {
                    el.style.display = 'none';
                }
            });
        }

        // 上传文档的功能
        function uploadDocument(option) {
            const fileInput = document.getElementById('document-upload-' + option.charAt(option.length - 1));
            const file = fileInput.files[0];
            if (file) {
                alert("您已成功上传文档：" + file.name);
            }
        }
    </script>

</body>
</html>
