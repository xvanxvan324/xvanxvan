<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据集</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .avatar {
            width: 150px; /* 设置固定的头像框宽度 */
            height: 150px; /* 设置固定的头像框高度 */
            border-radius: 50%; /* 使头像框为圆形 */
            margin-right: 20px;
            border: 3px solid #fff;
            background-image: url('aaa.jpg'); /* 头像图片 */
            background-size: cover; /* 保证背景图按比例缩放 */
            background-position: center; /* 保证背景图居中显示 */
        }
        .profile-info {
            text-align: left;
        }
        .nickname {
            font-size: 30px;
            margin-top: 10px;
        }
        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #aaa;
        }

        .button {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(0);
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .document-list {
            margin-top: 20px;
            text-align: left;
            display: none;  /* 默认隐藏所有文档内容 */
            padding-left: 20px;
        }

        .static-content {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-height: 100px;
            margin-top: 10px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            white-space: pre-wrap;
        }

        /* 音频播放器样式 */
        .audio-player-container {
            margin-top: 20px;
            text-align: center;
        }

        /* 响应式设计：对于小屏幕（手机端）调整布局 */
        @media (max-width: 768px) {
            /* 如果你希望头像在较小设备上仍然保持同样大小，可以去除任何相关的缩放 */
            .avatar {
                width: 150px;  /* 固定大小 */
                height: 150px; /* 固定大小 */
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 150px;  /* 固定大小 */
                height: 150px; /* 固定大小 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <div class="avatar"></div>
            <div class="profile-info">
                <div class="nickname">Rey</div>
                <div class="description">最混沌的骚乱也精密有致</div>
            </div>
        </div>

        <div class="button-container">
            <button class="button" onclick="toggleDocuments('option1')">Babel</button>
            <button class="button" onclick="toggleDocuments('option2')">Lord of War</button>
            <button class="button" onclick="toggleDocuments('option3')">Eye</button>
        </div>

        <!-- 文档内容部分 -->
        <div class="document-list" id="option1">
            <h3>Babel 文档</h3>
            <div class="static-content">
                emmmm
            </div>
        </div>
        <div class="document-list" id="option2">
            <h3>数字根</h3>
            <div class="static-content">
                <!-- 省略内容 -->
            </div>
            <h3>计数质数</h3>
            <div class="static-content">
                <!-- 省略内容 -->
            </div>
            <!-- 添加音频播放器 -->
            <div class="audio-player-container">
                <audio controls>
                    <source src="https://your-path-to-audio-file.mp3" type="audio/mp3">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
        </div>
        <div class="document-list" id="option3">
            <h3>Eye 文档</h3>
            <div class="static-content">
                <!-- 省略内容 -->
            </div>
        </div>
    </div>

    <script>
        // 显示或隐藏文档内容的函数
        function toggleDocuments(option) {
            // 获取所有文档列表
            const allDocuments = document.querySelectorAll('.document-list');
            // 隐藏所有文档
            allDocuments.forEach(doc => {
                doc.style.display = 'none';
            });
            // 显示被点击的文档
            const selectedDocument = document.getElementById(option);
            if (selectedDocument) {
                selectedDocument.style.display = 'block';
            }
        }
    </script>

</body>
</html>
