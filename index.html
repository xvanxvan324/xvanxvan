<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据集</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
       .avatar {
    width: 150px; /* 默认大小 */
    height: 150px; /* 默认大小 */
    border-radius: 50%; /* 圆形 */
    margin-right: 20px;
    border: 3px solid #fff;
    background-image: url('ab.jpg');
    background-size: cover; /* 保持背景图按比例缩放 */
    background-position: center; /* 确保背景图在框内居中 */
}

/* 响应式设计：对于小屏幕（手机端）调整头像大小 */
@media (max-width: 768px) {
    .avatar {
        width: 120px;  /* 在手机端缩小头像框 */
        height: 120px; /* 同上 */
    }
}

@media (max-width: 480px) {
    .avatar {
        width: 100px;  /* 在更小的手机端进一步缩小 */
        height: 100px; /* 同上 */
    }
}

        .profile-info {
            text-align: left;
        }
        .nickname {
            font-size: 30px;
            margin-top: 10px;
        }
        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #aaa;
        }

        .button {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(0);
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .document-list {
            margin-top: 20px;
            text-align: left;
            display: none;  /* 默认隐藏所有文档内容 */
            padding-left: 20px;
        }

        .static-content {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-height: 100px;
            margin-top: 10px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            white-space: pre-wrap;
        }

        /* 音频播放器样式 */
        .audio-player-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

            </div>
        </div>

        <div class="button-container">

            <button class="button" onclick="toggleDocuments('option2')">Lord of War</button>
            <button class="button" onclick="toggleDocuments('option3')">Eye</button>
        </div>
