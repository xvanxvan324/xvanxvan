<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据集</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #fff;
            background-image: url('aaa.jpg');
            background-size: cover;
            background-position: center;
        }
        .profile-info {
            text-align: left;
        }
        .nickname {
            font-size: 30px;
            margin-top: 10px;
        }
        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #aaa;
        }

        /* 重新设计的酷炫按钮 */
        .button {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(0);
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }
        .document-list {
            margin-top: 20px;
            text-align: left;
            display: none;  /* 默认隐藏所有文档内容 */
            padding-left: 20px;
        }

        /* 文本框样式 */
        .static-content {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-height: 100px;
            margin-top: 10px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 个人主页头部 -->
        <div class="profile-header">
            <!-- 头像静态展示，不可更改 -->
            <div class="avatar"></div>
            <div class="profile-info">
                <div class="nickname">Rey</div>
                <div class="description">最混沌的骚乱也精密有致</div>
            </div>
        </div>

        <!-- 按钮选项 -->
        <div class="button-container">
            <button class="button" onclick="toggleDocuments('option1')">Babel</button>
            <button class="button" onclick="toggleDocuments('option2')">Lord of War</button>
            <button class="button" onclick="toggleDocuments('option3')">Eye</button>
        </div>

        <!-- 文档内容部分 -->
        <div class="document-list" id="option1">
            <h3>Babel 文档</h3>
            <div class="static-content">
                emmmm
            </div>
        </div>
        <div class="document-list" id="option2">
            <h3>工具箱</h3>
            <div class="static-content">
                数字根计算方法：
                1.各个位相加，加到个位为止。
                2.mod 9
                3.如果被计算的数字位数庞大，那么：1-9 2-8 3-7 4-6 5-5，将对应的数消除掉，接着剩下的数mod 9
            </div>
        </div>
        <div class="document-list" id="option3">
            <h3>Eye 文档</h3>
            <div class="static-content">
               emmm
            </div>
        </div>
    </div>

    <script>
        // 切换文档显示的功能
        function toggleDocuments(option) {
            const options = document.querySelectorAll('.document-list');
            options.forEach(function (el) {
                if (el.id === option) {
                    el.style.display = 'block';  // 显示被点击的文档
                } else {
                    el.style.display = 'none';   // 隐藏其他文档
                }
            });
        }
    </script>

</body>
</html>
