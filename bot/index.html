<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
       html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #193A2F, #181F31);
            color: white;
            font-family: 'Playfair Display', serif;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 35px;
            margin-bottom: 22px;
        }
        .timer {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 25px;
        }
        .dial-pad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            text-align: center;
            justify-content: center;
        }
        .dial-pad button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            background-color: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .dial-pad button small {
            font-size: 12px;
            opacity: 0.7;
        }
        .dial-pad button:active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .call-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .call-btn {
            background-color: rgb(223, 69, 68);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            margin-top: 20px;
        }
        .hide-text {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
    <script>
        let seconds = 0;
        function updateTimer() {
            seconds++;
            let minutes = Math.floor(seconds / 60);
            let secs = seconds % 60;
            document.getElementById('timer').innerText = 
                `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        setInterval(updateTimer, 1000);
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Customer Service</div>
        <div id="timer" class="timer">00:00</div>
        <div class="dial-pad">
            <button>1</button>
            <button>2<br><small>ABC</small></button>
            <button>3<br><small>DEF</small></button>
            <button>4<br><small>GHI</small></button>
            <button>5<br><small>JKL</small></button>
            <button>6<br><small>MNO</small></button>
            <button>7<br><small>PQRS</small></button>
            <button>8<br><small>TUV</small></button>
            <button>9<br><small>WXYZ</small></button>
            <button>*</button>
            <button>0</button>
            <button>#</button>
        </div>
        <div class="call-btn-container">
            <button class="call-btn"></button>
        </div>
        <div class="hide-text">Hide</div>
    </div>
    <script>
        // 检查浏览器是否支持SpeechRecognition API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN'; // 设置识别语言为中文
            recognition.continuous = true; // 启用连续识别
            recognition.interimResults = true; // 启用实时结果

            // 用于判断是否已经弹出过提示
            let hasSpokenHello = false;
            let hasSpokenWhoAreYou = false;
            let hasSpokenGoodMorning = false;

            // 用于更新识别状态
            let lastTranscript = '';

            // 设置冷却时间（单位：毫秒）
            const coolDownTime = 1000; // 1秒冷却时间
            let isCoolingDown = false; // 冷却状态标识

            // 创建 JSON 格式的问答数据
            const qaData = [
                { question: '你好', answer: '你也超级好的哦' },
                { question: '你是谁', answer: '我是暄鼠' },
                { question: '喂', answer: '怎么了嘛宝宝' },
                { question: '嘿', answer: '嘻嘻，喜欢你' },
                { question: '爱你', answer: '爱你哦哦' },
                { question: '宝宝', answer: '爱你宝宝宝' }
            ];

            // 当识别到语音时触发
            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }

                // 判断是否发生了关键词变化
                if (transcript !== lastTranscript) {
                    lastTranscript = transcript;  // 更新识别的文本

                    // 判断是否处于冷却状态
                    if (isCoolingDown) return;

                    // 匹配关键字并从 JSON 数据中获取相应的回答
                    qaData.forEach(item => {
                        if (transcript.includes(item.question)) {
                            alert(item.answer);  // 弹出相应的回答
                            triggerCoolDown(); // 启动冷却时间
                        }
                    });
                }
            };

            // 启动语音识别
            recognition.start();

            // 设置冷却时间函数
            function triggerCoolDown() {
                isCoolingDown = true;
                setTimeout(() => {
                    isCoolingDown = false; // 冷却时间结束，可以再次触发弹窗
                }, coolDownTime);
            }

        } else {
            alert('抱歉，您的浏览器不支持语音识别');
        }
    </script>
</body>
</html>
