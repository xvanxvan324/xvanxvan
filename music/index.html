<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="Music Player" />
    <meta property="og:type" content="website" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Share</title>
    <link
      rel="icon"
      type="image/png"
      href="./img/logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
        .player-container {
          position: fixed;
          bottom: 0px;
          padding-bottom: 0;
          margin: 0;
        }
        .toggle-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .toggle-button:hover {
            background-color: #c0392b;
        }
    </style>
  </head>
  <body>
    <div class="player-container" id="playerContainer">
      <div class="img-container" id="img-container">
          <img src="./img/logo.png" alt="Logo" />
      </div>
      <h2 id="title">歌曲标题</h2>
      <h3 id="artist">艺术家</h3>
      <audio id="audio" src=""></audio>
      <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
          <div class="duration-wrapper">
              <span id="current-time">0:00</span>
              <span id="duration">Waiting to play</span>
          </div>
      </div>
      <div class="player-controls">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
      </div>
  </div>

  <!-- 缩放按钮固定底部 -->
  <button class="toggle-button fixed-button" onclick="toggleVisibility()">背景音乐</button>

  <script>
      function toggleVisibility() {
          // 获取需要隐藏/显示的元素
          var imgContainer = document.getElementById('img-container');
          var title = document.getElementById('title');
          var artist = document.getElementById('artist');
          var audio = document.getElementById('audio');
          var progressContainer = document.getElementById('progress-container');
          var playerControls = document.querySelector('.player-controls');
          var playerContainer = document.getElementById('playerContainer');

          // 判断当前元素的显示状态
          if (imgContainer.style.display === 'none') {
              // 如果当前隐藏，恢复显示
              imgContainer.style.display = 'block';
              title.style.display = 'block';
              artist.style.display = 'block';
              audio.style.display = 'block';
              progressContainer.style.display = 'block';
              playerControls.style.display = 'block';
              playerContainer.style.height = 'auto'; // 恢复原始高度
          } else {
              // 否则隐藏元素并缩小 player-container
              imgContainer.style.display = 'none';
              title.style.display = 'none';
              artist.style.display = 'none';
              audio.style.display = 'none';
              progressContainer.style.display = 'none';
              playerControls.style.display = 'none';
              playerContainer.style.height = '0'; // 设置高度为 0，收起播放器
          }
      }
  </script>
    <script src="./script.js"></script>
  </body>
</html>
